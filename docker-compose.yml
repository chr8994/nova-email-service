version: '3.8'

services:
  # Webhook Processor - Real-time webhook notifications
  webhooks:
    build: .
    container_name: nova-webhooks
    environment:
      - WORKER_TYPE=webhooks
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backfill Processor - Historical thread discovery orchestration
  backfill:
    build: .
    container_name: nova-backfill
    environment:
      - WORKER_TYPE=backfill
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Thread Sync Processor - Individual thread message sync
  # Can be scaled with: docker-compose up -d --scale threads=3
  threads:
    build: .
    environment:
      - WORKER_TYPE=threads
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      replicas: 2  # Run 2 thread processors by default

  # Completion Monitor - Tracks progress and marks backfills complete
  completion:
    build: .
    container_name: nova-completion
    environment:
      - WORKER_TYPE=completion
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Extraction Queue Processor - Queues messages for AI extraction
  extraction-queue:
    build: .
    container_name: nova-extraction-queue
    environment:
      - WORKER_TYPE=extraction-queue
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Extraction Worker - Processes messages with LLM for structured data extraction
  # Can be scaled with: docker-compose up -d --scale extraction=3
  extraction:
    build: .
    environment:
      - WORKER_TYPE=extraction
    env_file: .env
    restart: unless-stopped
    networks:
      - nova-email
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      replicas: 2  # Run 2 extraction workers by default for parallel LLM processing

networks:
  nova-email:
    driver: bridge
